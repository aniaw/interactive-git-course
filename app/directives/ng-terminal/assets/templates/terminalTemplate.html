<section class='panel terminal' ng-paste='handlePaste($event)'>
    <div class='terminal-viewport' scroll-glue>
        <div ng-repeat="h in history track by $index" ng-bind-html="h"></div>
        <span class='terminal-prompt' ng-show='showPrompt'>{{prompt.text}}</span>
        <span class='terminal-input'>{{commandLine}}<span class='terminal-cursor'>|</span></span>
        <input id="x" type='text' class='terminal-target' ng-model='commandLine'/>
    </div>
</section>
