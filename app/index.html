<body ng-app="ng-terminal-example">
<section class="console-section">
    <section class="container">
        <section class="head">
            <h1>ng-terminal-emulator</h1>
            <h4>A terminal emulator in Javascript with AngularJS </h4>
            <a href="https://github.com/vtortola/ng-terminal-emulator" class="gitHub" ng-click="gitHub()">
                <small>View project on</small>
                GitHub
            </a>
        </section>
        <div class="console-options">
            <label><input type="radio" ng-model="theme" name="theme" value="vintage">Vintage</label>
            <label><input type="radio" ng-model="theme" name="theme" value="modern">Modern</label>
        </div>
        <div ng-controller="consoleController" ng-show="theme == 'vintage'">
            <terminal terminal-class="vintage-terminal" terminal-config="vintage">
                <p class="click-me">Click me to start commanding !</p>
            </terminal>
        </div>
        <div ng-controller="consoleController" ng-show="theme == 'modern'">
            <terminal>
                <p class="click-me">Click me to start commanding !</p>
            </terminal>
        </div>
        <a class="unit-tests" href="../tests" ng-click="unitTests()">Unit tests</a>

    </section>
</section>

<script src="lib/angular/angular.js"></script>
<script src="app.js"></script>

<script src="ng-terminal/services/terminalConfiguration.js"></script>
<script src="ng-terminal/services/promptCreator.js"></script>
<script src="ng-terminal/controllers/terminalController.js"></script>

<script src="git-tutorial/commandTools/commandTools.js"></script>

<script src="git-tutorial/fileSystem/services/pathTools.js"></script>
<script src="git-tutorial/fileSystem/services/fileSystem.js"></script>

<script src="git-tutorial/commandImplementations.js"></script>
