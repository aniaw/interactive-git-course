<md-dialog aria-label="Life Cycle">
    <md-dialog-content class="sticky-container">
        <img class="cycle" ng-if="lan" src="views/templates/img/cykl_pl.png">
        <img class="cycle" ng-if="!lan" src="views/templates/img/cykl_en.png">

    </md-dialog-content>
    <div class="md-actions" layout="row">
        <span flex></span>
        <md-button class="md-raised" ng-click="lan = !lan">
            <span ng-if="lan">EN</span>
            <span ng-if="!lan">PL</span>
        </md-button>
        <md-button class="md-raised " ng-click="hide()">Ok</md-button>
    </div>
</md-dialog>
